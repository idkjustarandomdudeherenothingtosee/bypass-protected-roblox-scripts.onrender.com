<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII DEOBF PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0a0a0a; --primary: #00ff88; --text: #e0ffe0; --border: #00ff88; --shadow: 0 0 20px rgba(0,255,136,0.5); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Roboto Mono', monospace; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; text-align: center; }
    h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: var(--primary); text-shadow: var(--shadow); margin-bottom: 20px; }
    textarea { width: 100%; height: 200px; background: #111; border: 2px solid var(--border); border-radius: 12px; padding: 15px; color: var(--primary); font-size: 1rem; margin: 15px 0; }
    button { padding: 14px 30px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin: 10px; }
    .output { background: #111; border: 2px solid var(--border); border-radius: 12px; padding: 20px; margin-top: 20px; min-height: 150px; text-align: left; white-space: pre-wrap; word-wrap: break-word; }
    .copy { position: absolute; top: 10px; right: 10px; background: var(--primary); color: #000; padding: 8px 16px; border-radius: 8px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ASCII DEOBF PRO</h1>
    <p>Chỉ tập trung ASCII – Deobf 100% đúng</p>

    <textarea id="input" placeholder="Dán script obf ở đây...">\108\111\97\100\115\116\114\105\110\103\40\103\97\109\101\58\72\116\116\112\71\101\116\40\34\104\116\116\112\58\47\47\112\114\111\116\101\99\116\101\100\45\114\111\98\108\111\120\45\115\99\114\105\112\116\115\46\111\110\114\101\110\100\101\114\46\99\111\109\47\97\99\99\101\115\115\47\97\53\52\49\53\54\100\50\45\52\97\50\57\45\52\97\102\100\45\56\54\102\49\45\99\98\54\55\53\98\55\99\55\99\57\54\34\41\41\40\41</textarea>

    <button onclick="deobf()">DEOBF ASCII</button>

    <div class="output" id="output" style="position:relative;">
      <div class="copy" onclick="copyResult()">COPY</div>
      <div id="result">-- Kết quả sẽ hiện ở đây...</div>
    </div>
  </div>

  <script>
    function deobfAscii(code) {
      // B1: \108\111\97...
      code = code.replace(/\\(\d{1,3})/g, (m, num) => {
        const n = parseInt(num, 8);
        return (n >= 32 && n <= 126) ? String.fromCharCode(n) : m;
      });

      // B2: 108108108...
      code = code.replace(/\d{3,}/g, chunk => {
        let result = '';
        for (let i = 0; i < chunk.length; i += 3) {
          if (i + 2 < chunk.length) {
            const n = parseInt(chunk.substr(i, 3), 8);
            result += (n >= 32 && n <= 126) ? String.fromCharCode(n) : chunk.substr(i, 3);
          } else {
            result += chunk.substr(i);
          }
        }
        return result;
      });

      return code;
    }

    function deobf() {
      const input = document.getElementById('input').value;
      const result = deobfAscii(input);
      document.getElementById('result').textContent = result;
    }

    function copyResult() {
      const text = document.getElementById('result').textContent;
      navigator.clipboard.writeText(text);
      alert("ĐÃ COPY!");
    }

    // Auto deobf khi paste
    document.getElementById('input').addEventListener('input', deobf);
    deobf(); // Run lần đầu
  </script>
</body>
</html>
