<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROBLOX BYPASS + DEOBF PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0a0a0a; --card: #111; --primary: #00ff88; --secondary: #00cc66;
      --accent: #ff00ff; --text: #e0ffe0; --border: #00ff88;
      --shadow: 0 0 25px rgba(0, 255, 136, 0.6); --error: #ff3333; --success: #00ff88;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #001a0d 100%);
      color: var(--text); font-family: 'Roboto Mono', monospace;
      min-height: 100vh; padding: 20px; overflow-x: hidden;
    }
    .container { max-width: 1000px; margin: 0 auto; text-align: center; }
    header {
      padding: 25px; border-radius: 20px; background: rgba(17,17,17,0.8);
      backdrop-filter: blur(10px); border: 1px solid var(--border); box-shadow: var(--shadow);
      margin-bottom: 30px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif; font-size: 3rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: var(--shadow); animation: glow 2s infinite;
    }
    .subtitle { color: #88ffaa; font-size: 1.2rem; margin-top: 10px; }
    .input-group {
      display: flex; gap: 12px; margin: 20px 0; flex-wrap: wrap; justify-content: center;
    }
    input[type="text"] {
      flex: 1; min-width: 320px; padding: 16px 20px; background: var(--card);
      border: 2px solid var(--border); border-radius: 14px; color: var(--primary);
      font-size: 1.1rem; outline: none; transition: all 0.3s; box-shadow: var(--shadow);
    }
    input[type="text"]:focus {
      border-color: var(--secondary); box-shadow: 0 0 35px rgba(0, 255, 136, 1);
    }
    button {
      padding: 16px 32px; background: var(--primary); color: #000; border: none;
      border-radius: 14px; font-weight: bold; font-size: 1.1rem; cursor: pointer;
      transition: all 0.3s; box-shadow: var(--shadow); display: flex;
      align-items: center; justify-content: center; gap: 10px; min-width: 160px;
    }
    button:hover { background: var(--secondary); transform: translateY(-4px); }
    button:disabled { background: #333; opacity: 0.6; cursor: not-allowed; }
    .btn-deobf { background: var(--accent); color: #fff; }
    .btn-deobf:hover { background: #cc00cc; }
    .output {
      background: var(--card); border: 2px solid var(--border); border-radius: 16px;
      padding: 24px; margin-top: 20px; min-height: 240px; position: relative;
      box-shadow: var(--shadow); overflow: auto; max-height: 65vh;
    }
    pre { margin: 0; line-height: 1.6; font-size: 0.95rem; white-space: pre-wrap; word-wrap: break-word; }
    .copy-btn {
      position: absolute; top: 12px; right: 12px; padding: 10px 18px;
      background: var(--primary); color: #000; border-radius: 10px; font-size: 0.9rem;
    }
    .status {
      margin-top: 16px; font-weight: bold; min-height: 30px; text-align: center;
      display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1.1rem;
    }
    .loading {
      width: 22px; height: 22px; border: 3px solid #333;
      border-top: 3px solid var(--primary); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    footer { text-align: center; margin-top: 40px; color: #666; font-size: 0.9rem; }
    @keyframes glow { from { filter: drop-shadow(0 0 20px #00ff88); } to { filter: drop-shadow(0 0 35px #00ff88); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 768px) {
      h1 { font-size: 2.3rem; }
      .input-group { flex-direction: column; }
      input[type="text"], button { width: 100%; min-width: unset; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ROBLOX BYPASS + DEOBF PRO</h1>
      <p class="subtitle">Get scripts → Deobf ASCII 100% → Copy with one click</p>
    </header>

    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Script ID or link (68628fd8...)" />
      <button onclick="fetchScript()" id="fetchBtn">
        <i class="fas fa-download"></i> GET SCRIPT
      </button>
    </div>

    <div class="output" id="output">
      <pre id="scriptContent">-- Enter ID → click "GET SCRIPT"...</pre>
      <button class="copy-btn" id="copyBtn" onclick="copyScript()" style="display:none">
        <i class="far fa-copy"></i> COPY OBF
      </button>
    </div>

    <div style="text-align:center; margin:20px 0; display:none;" id="deobfSection">
      <button class="btn-deobf" onclick="deobfuscateAscii()" id="deobfBtn">
        <i class="fas fa-code"></i> ADVANCED DEOBFUSCATE
      </button>
    </div>

    <div class="output" id="deobfOutput" style="display:none;">
      <pre id="deobfContent">-- Result will appear here...</pre>
      <button class="copy-btn" id="copyDeobfBtn" onclick="copyDeobf()" style="display:none">
        <i class="far fa-copy"></i> COPY DEOBF
      </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <footer>© 2025 Roblox Bypass + Deobf Pro – ASCII 100% Edition</footer>

  <script>
    let currentScript = "";
    const DEFAULT_ID = "68628fd825ffaab7dc9a853c63e73f23";

    // Auto fill
    document.getElementById('urlInput').value = DEFAULT_ID;

    // Proxy function embedded directly
    async function proxyFetch(id) {
      const url = `https://protected-roblox-scripts.onrender.com/${id}`;
      
      try {
        const response = await fetch(url, {
          headers: { 'User-Agent': 'Roblox/WinInet' }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const text = await response.text();
        return text;
      } catch (error) {
        throw new Error(`Proxy error: ${error.message}`);
      }
    }

    function getId() {
      let input = document.getElementById('urlInput').value.trim();
      if (!input) return DEFAULT_ID;
      try {
        const url = new URL(input);
        return url.pathname.replace(/^\//, '') || DEFAULT_ID;
      } catch {
        return input || DEFAULT_ID;
      }
    }

    async function fetchScript() {
      const id = getId();
      const status = document.getElementById('status');
      const output = document.getElementById('scriptContent');
      const copyBtn = document.getElementById('copyBtn');
      const deobfSection = document.getElementById('deobfSection');
      const fetchBtn = document.getElementById('fetchBtn');

      status.innerHTML = '<span class="loading"></span> Bypassing...';
      fetchBtn.disabled = true;

      try {
        const text = await proxyFetch(id);

        if (!text || text.length < 50) throw new Error('Empty script');

        currentScript = text;
        output.textContent = text;
        copyBtn.style.display = "block";
        deobfSection.style.display = "block";
        status.innerHTML = '<span style="color:var(--success)">SCRIPT RETRIEVED SUCCESSFULLY!</span>';
      } catch (err) {
        status.innerHTML = `<span style="color:var(--error)">Error: ${err.message}</span>`;
        output.textContent = `-- Could not retrieve script --`;
      } finally {
        fetchBtn.disabled = false;
      }
    }

    // --- ADVANCED DEOBFUSCATION: supports \xNN, \uNNNN, \u{...}, \DDD (decimal/octal), string.char(...), "a".."b" string concatenation ---
    function deobfuscateAscii() {
      if (!currentScript) return;

      const status = document.getElementById('status');
      status.innerHTML = '<span class="loading"></span> Advanced deobfuscation in progress...';

      setTimeout(() => {
        let code = currentScript;

        // Helper: try parse number in decimal first; if out of 0-255, try octal; fallback to decimal
        function parseCodeNumber(numStr) {
          numStr = numStr.trim();
          if (/^0x/i.test(numStr)) return parseInt(numStr, 16);
          const asDec = parseInt(numStr, 10);
          if (!Number.isNaN(asDec) && asDec >= 0 && asDec <= 255) return asDec;
          const asOct = parseInt(numStr, 8);
          if (!Number.isNaN(asOct) && asOct >= 0 && asOct <= 255) return asOct;
          const asHex = parseInt(numStr, 16);
          if (!Number.isNaN(asHex)) return asHex;
          return null;
        }

        // 1) Replace hex escapes: \xNN
        code = code.replace(/\\x([0-9A-Fa-f]{2})/g, (m, h) => String.fromCharCode(parseInt(h, 16)));

        // 2) Replace unicode escapes \u{...} and \uNNNN
        code = code.replace(/\\u\{([0-9A-Fa-f]+)\}/g, (m, h) => String.fromCodePoint(parseInt(h, 16)));
        code = code.replace(/\\u([0-9A-Fa-f]{4})/g, (m, h) => String.fromCharCode(parseInt(h, 16)));

        // 3) Replace simple backslash-number escapes like \108 or \12
        code = code.replace(/\\([0-9]{1,3})/g, (m, numStr) => {
          const n = parseCodeNumber(numStr);
          if (n === null) return m;
          return String.fromCharCode(n);
        });

        // 4) Decode Lua string.char(...) or JS String.fromCharCode(...) patterns
        code = code.replace(/string\.char\s*\(\s*([0-9\s,]+)\s*\)/gi, (m, list) => {
          const arr = list.split(',').map(s => parseCodeNumber(s) || 0);
          return arr.map(n => String.fromCharCode(n)).join('');
        });
        code = code.replace(/String\.fromCharCode\s*\(\s*([0-9\s,]+)\s*\)/g, (m, list) => {
          const arr = list.split(',').map(s => parseCodeNumber(s) || 0);
          return arr.map(n => String.fromCharCode(n)).join('');
        });

        // 5) Join concatenated quoted strings "a".."b" (Lua) and "a" + "b" (JS) iteratively
        function joinConcats(s) {
          let changed = false;
          s = s.replace(/'([^']*)'\s*\.\.\s*'([^']*)'/g, (m, a, b) => { changed = true; return `'${a + b}'`; });
          s = s.replace(/"([^"]*)"\s*\.\.\s*"([^"]*)"/g, (m, a, b) => { changed = true; return `"${a + b}"`; });
          s = s.replace(/'([^']*)'\s*\+\s*'([^']*)'/g, (m, a, b) => { changed = true; return `'${a + b}'`; });
          s = s.replace(/"([^"]*)"\s*\+\s*"([^"]*)"/g, (m, a, b) => { changed = true; return `"${a + b}"`; });
          return { s, changed };
        }

        for (let i = 0; i < 12; i++) {
          const res = joinConcats(code);
          code = res.s;
          if (!res.changed) break;
        }

        // 6) Replace escaped quotes inside strings
        code = code.replace(/\\(["'])/g, '$1');

        // 7) Convert digit sequences in parentheses to strings when appropriate
        code = code.replace(/\(\s*([0-9]{1,3}(?:\s*,\s*[0-9]{1,3})+)\s*\)/g, (m, list) => {
          try {
            const arr = list.split(/\s*,\s*/).map(s => parseCodeNumber(s) || 0);
            if (arr.length > 0 && arr.length <= 100) {
              if (arr.every(n => n >= 9 && n <= 127)) {
                return `("${arr.map(n => String.fromCharCode(n)).join('')}")`;
              }
            }
          } catch (e) {}
          return m;
        });

        // 8) Normalize common escaped characters
        code = code.replace(/\\n/g, '\n').replace(/\\r/g, '\r').replace(/\\t/g, '\t');

        // 9) Multiple passes to decode nested or repeated encodings
        for (let pass = 0; pass < 6; pass++) {
          let before = code;
          code = code.replace(/\\x([0-9A-Fa-f]{2})/g, (m, h) => String.fromCharCode(parseInt(h, 16)));
          code = code.replace(/\\u\{([0-9A-Fa-f]+)\}/g, (m, h) => String.fromCodePoint(parseInt(h, 16)));
          code = code.replace(/\\u([0-9A-Fa-f]{4})/g, (m, h) => String.fromCharCode(parseInt(h, 16)));
          code = code.replace(/\\([0-9]{1,3})/g, (m, numStr) => {
            const n = parseCodeNumber(numStr);
            if (n === null) return m;
            return String.fromCharCode(n);
          });
          code = code.replace(/string\.char\s*\(\s*([0-9\s,]+)\s*\)/gi, (m, list) => {
            const arr = list.split(',').map(s => parseCodeNumber(s) || 0);
            return arr.map(n => String.fromCharCode(n)).join('');
          });
          const res = joinConcats(code);
          code = res.s;
          if (code === before) break;
        }

        // Set outputs
        document.getElementById('deobfContent').textContent = code;
        document.getElementById('deobfOutput').style.display = "block";
        document.getElementById('copyDeobfBtn').style.display = "block";
        status.innerHTML = '<span style="color:var(--success)">DEOBFUSCATION COMPLETE!</span>';
      }, 150);
    }

    function copyScript() { copyText(currentScript, 'copyBtn'); }
    function copyDeobf() { copyText(document.getElementById('deobfContent').textContent, 'copyDeobfBtn'); }
    function copyText(text, btnId) {
      navigator.clipboard.writeText(text);
      const btn = document.getElementById(btnId);
      const old = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-check"></i> COPIED!';
      setTimeout(() => btn.innerHTML = old, 2000);
    }

    document.getElementById('urlInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') fetchScript();
    });

    // Auto load
    window.addEventListener('load', () => setTimeout(fetchScript, 500));
  </script>
</body>
</html>
